<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>單字測驗</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="wrap">
    <main class="card quizOnly">
      <div class="metaRow">
        <div id="progress" class="pill">準備中…</div>
      </div>

      <section class="qWrap">
        <div class="imgBox">
          <img id="qImg" class="qImgRect" alt="" />
        </div>

        <div class="qMain">
          <div class="qTop">
            <div>
              <div class="label">中文</div>
              <div id="qZh" class="zhBig">載入中…</div>
            </div>
            <button id="btnSpeak" class="btn speak">🔊 發音</button>
          </div>

          <div id="mcArea" class="choicesBig"></div>

          <div id="typeArea" class="typeRow hidden">
            <input id="typeInput" class="typeInput" placeholder="Key in 英文（不分大小寫）" />
            <button id="btnCheck" class="btn primary">送出</button>
          </div>

          <div id="result" class="result"></div>

          <div class="navRow">
            <button id="btnNext" class="btn primary hidden">下一題</button>
          </div>
        </div>
      </section>
    </main>

    <!-- ✅ 連結放最外層 footer（避免被任何元素覆蓋） -->
    <footer class="bottomLinks bottomLinksFixed">
      <a class="linkBtn" href="./home.html">🏠 回入口</a>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
