<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>單字測驗</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="page-quiz">
  <div class="quizWrap">
    <header class="quizTop">
      <div class="statusPill" id="statusPill">準備中…</div>
      <a class="topLink" href="./index.html">⚙️ 回首頁改設定</a>
    </header>

    <main class="quizCard">
      <div class="qBox">
        <div class="qTitle" id="qZh">載入中…</div>

        <div class="imgFrame">
          <img id="qImg" class="qImg" alt="" />
        </div>

        <div class="audioRow">
          <button id="btnSpeak" class="btnAudio">🔊 發音</button>
          <a id="btnOxford" class="btnOxford" href="#" target="_blank" rel="noopener">📘 Oxford</a>
        </div>

        <div id="mcArea" class="choiceGrid"></div>

        <div id="typeArea" class="typeArea hidden">
          <input id="typeInput" class="typeInput" placeholder="Key in 英文（不分大小寫）" />
          <button id="btnCheck" class="btnCheck">送出</button>
        </div>

        <div id="result" class="resultLine"></div>

        <div class="navRow">
          <button id="btnNext" class="btnNext hidden">下一題</button>
          <button id="btnRetry" class="btnRetry hidden">再試一次</button>
        </div>
      </div>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
