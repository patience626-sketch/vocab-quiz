<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>單字測驗｜入口</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="page-home">
  <div class="phone">
    <div class="phoneInner">

      <header class="hero">
        <div class="heroRow">
          <span class="spark">✨</span>
          <h1 class="heroTitle">單字測驗</h1>
          <span class="spark">✨</span>
        </div>
        <div class="heroSub">親子闖關版</div>
      </header>

      <section class="howto">
        <div class="howtoTitle">
          <span class="infoDot">i</span>
          怎麼玩？
        </div>
        <div class="howtoList">
          <div class="howLine"><span class="howIcon">🖼️</span> 看圖片＋中文</div>
          <div class="howLine"><span class="howIcon">🔊</span> 點發音再作答</div>
          <div class="howLine"><span class="howIcon">✅</span> 答對自動下一題</div>
          <div class="howLine"><span class="howIcon">❌</span> 答錯留在本題並進錯題本</div>
        </div>
      </section>

      <section class="panel">
        <div class="panelTitle">選擇設定</div>

        <div class="form">
          <div class="field">
            <div class="fLabel">小孩</div>
            <div class="select">
              <span class="fIcon">🧒</span>
              <select id="kid">
                <option value="xigua">西瓜</option>
                <option value="youzi">柚子</option>
                <option value="xiaole">小樂</option>
                <option value="apu">阿噗</option>
                <option value="anan">安安</option>
              </select>
            </div>
          </div>

          <div class="field">
            <div class="fLabel">分類選擇</div>
            <div class="select">
              <span class="fIcon">🗂️</span>
              <select id="pool">
                <option value="all">全部</option>
                <option value="cat">分類</option>
                <option value="new">新加入</option>
                <option value="wrong">錯題本</option>
              </select>
            </div>
          </div>

          <div class="field" id="catWrap">
            <div class="fLabel">選擇分類（只在「分類」時）</div>
            <div class="select">
              <span class="fIcon">🏷️</span>
              <select id="cat">
                <option value="">全部分類</option>
              </select>
            </div>
          </div>

          <div class="grid2">
            <div class="field">
              <div class="fLabel">題目數量</div>
              <div class="select">
                <span class="fIcon">🎯</span>
                <select id="numQ">
                  <option value="10">10</option>
                  <option value="20" selected>20</option>
                  <option value="30">30</option>
                  <option value="50">50</option>
                </select>
              </div>
            </div>

            <div class="field">
              <div class="fLabel">避開近幾天重複</div>
              <div class="select">
                <span class="fIcon">🧠</span>
                <select id="avoidDays">
                  <option value="1">1 天</option>
                  <option value="3" selected>3 天</option>
                  <option value="5">5 天</option>
                  <option value="7">7 天</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <div class="fLabel">測驗方式</div>
            <div class="select">
              <span class="fIcon">⌨️</span>
              <select id="mode">
                <option value="mc" selected>選擇題</option>
                <option value="type">Key in</option>
              </select>
            </div>
          </div>

          <button id="btnStart" class="cta">
            <span class="ctaIcon">▶</span>
            開始測驗 GO!
          </button>
        </div>
      </section>

      <section class="panel">
        <div class="panelTitle">家長專區</div>
        <a class="ghostBtn" href="./parent.html">👨‍👩‍👧 查看小孩測驗狀況</a>
      </section>

      <footer class="footerLinks">
        <a class="miniLink" href="./admin.html" target="_blank" rel="noopener">🔧 後台單字</a>
        <a class="miniLink" href="./tool.html" target="_blank" rel="noopener">📥 產出 words.json 工具</a>
      </footer>

    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
