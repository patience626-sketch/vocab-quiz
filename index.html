<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>單字測驗</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="wrap">

    <!-- 頂部只保留標題，右上角放小小的今日狀態 -->
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">Aa</div>
        <div class="brandText">
          <div class="brandTitle">單字測驗</div>
          <div class="brandSub">看圖＋中文 → 點🔊聽發音 → 選答案（答完再顯示英文）</div>
        </div>
      </div>

      <!-- 右上角小狀態卡（縮小不佔畫面） -->
      <div class="miniStats cardMini">
        <div class="miniTitle">今日狀態</div>
        <div class="miniGrid">
          <div class="miniItem">
            <div class="miniName">✅</div>
            <div id="statCorrect" class="miniVal">0</div>
          </div>
          <div class="miniItem">
            <div class="miniName">❌</div>
            <div id="statWrong" class="miniVal">0</div>
          </div>
          <div class="miniItem">
            <div class="miniName">錯題</div>
            <div id="statWrongBank" class="miniVal">0</div>
          </div>
          <div class="miniItem">
            <div class="miniName">新學</div>
            <div id="statNewBank" class="miniVal">0</div>
          </div>
        </div>
      </div>
    </header>

    <!-- 測驗主卡：最大化 -->
    <main class="card quizCard">
      <div class="metaRow">
        <div id="progress" class="pill">尚未開始</div>

        <div class="metaRight">
          <label class="chip">
            小孩
            <select id="kidSelect">
              <option value="xigua">西瓜</option>
              <option value="youzi">柚子</option>
              <option value="xiaole">小樂</option>
              <option value="apu">阿噗</option>
              <option value="anan">安安</option>
            </select>
          </label>

          <button id="btnStart" class="btn primary">開始</button>
          <button id="btnReset" class="btn">重來</button>
        </div>
      </div>

      <section class="qWrap">
        <!-- 長方形圖片 -->
        <div class="imgBox">
          <img id="qImg" class="qImg" alt="" />
        </div>

        <div class="qMain">
          <div class="qTop">
            <div>
              <div class="label">中文</div>
              <div id="qZh" class="zhBig">按「開始」出題</div>
            </div>
            <button id="btnSpeak" class="btn speak">🔊 發音</button>
          </div>

          <div class="enRow">
            <div class="label">英文</div>
            <div id="qEn" class="enBig hidden"></div>
          </div>

          <!-- 四個大按鈕 -->
          <div id="mcArea" class="choicesBig"></div>

          <!-- 輸入（若你的 app.js 有用到就保留） -->
          <div id="typeArea" class="typeRow hidden">
            <input id="typeInput" class="typeInput" placeholder="輸入英文（不分大小寫）" />
            <button id="btnCheck" class="btn primary">送出</button>
          </div>

          <div id="result" class="result"></div>

          <div class="navRow">
            <button id="btnNext" class="btn primary hidden">下一題</button>
            <button id="btnShowEn" class="btn ghost hidden">顯示英文</button>
          </div>
        </div>
      </section>

      <div class="footNote">
        小提醒：圖片放在 <code>images/</code>，<code>img</code> 例：<code>images/apple.jpg</code>
      </div>
    </main>

    <!-- ✅ 連結移到底部（你要的） -->
    <footer class="bottomLinks">
      <a class="linkBtn" href="./index.html">🏠 測驗</a>
      <a class="linkBtn" href="./admin.html" target="_blank" rel="noopener">🔧 後台</a>
      <a class="linkBtn" href="./tool.html" target="_blank" rel="noopener">📥 匯入工具</a>
    </footer>

  </div>

  <script src="./app.js"></script>
</body>
</html>
