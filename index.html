<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>單字測驗</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">單字測驗</div>

    <div class="controls">
      <label class="pill">
  使用者
  <select id="kidSelect">
    <option value="xigua">西瓜</option>
    <option value="youzi">柚子</option>
    <option value="xiaole">小樂</option>
    <option value="apu">阿噗</option>
    <option value="anan">安安</option>
  </select>
</label>       
        模式
        <select id="modeSelect">
          <option value="mc">選擇題</option>
          <option value="type">輸入題</option>
        </select>
      </label>

     <label class="pill">
  出題範圍
  <select id="poolSelect">
    <option value="all">全部</option>
    <option value="wrong">錯題本</option>
    <option value="new">新學</option>
    <option value="category">分類</option>
  </select>
</label>

<label class="pill" id="catPill" style="display:none;">
  分類
  <select id="catSelect"></select>
</label>


      <button id="btnResetWrong" class="btn ghost" title="清除錯題紀錄">清除錯題</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="q-head">
  <div class="q-zh" id="zhText">載入中…</div>
  <div style="display:flex; gap:10px; align-items:center;">
    <button id="btnToggleNew" class="btn" type="button" title="加入/移除新學清單">⭐ 新學</button>
    <button id="btnSpeak" class="btn" type="button">🔊 發音</button>
  </div>
</div>


      <div class="imgbox">
        <img id="img" alt="題目圖片" />
      </div>

      <div id="answerArea" class="answer-area"></div>

      <div id="resultArea" class="result-area"></div>

      <div class="footer">
        <div class="stats" id="statsText"></div>
        <div class="nav">
          <button id="btnNext" class="btn primary" type="button">下一題</button>
        </div>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
